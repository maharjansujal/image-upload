<!-- HTML Form for Student Name and Image -->
<form id="studentForm" enctype="multipart/form-data">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required>
  
    <label for="myFile">Upload Image:</label>
    <input type="file" id="myFile" name="image" required>
  
    <button type="submit" id="submitBtn">Submit</button>
  </form>
  
  <script>
  // Listen for form submission
  document.getElementById('studentForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
  
    // Prepare FormData for image and student name
    const formData = new FormData();
    const imageFile = document.getElementById('myFile').files[0];
    const studentName = document.getElementById('studentName').value;
    
    // Append the image and student name to the FormData
    formData.append('image', imageFile);
    formData.append('studentName', studentName);
  
    // Step 1: Upload the image to Imgur
    fetch('/upload', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      // Step 2: Output the server's response (image URL and student name)
      alert('Response from server: ' + JSON.stringify(data));
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred during the upload process.');
    });
  });
  </script>
